<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../static/css/content/payMethodContent.css"/>
	</head>
	<body>
		<div id="payMethodContent">
			<div class="payMethodContentC">
				<div class="payMethodContentCTop">
					<div class="goodsImg">
						<img src="" width="100" height="100" />
					</div>
					<div class="payMethodContentCTopMid">
						<div class="orderIdbox">
							订单号 : <span class="orderId"></span>
						</div>
						<div class="goodsNamesBox">
							商品名 : <span class="goodsNames"></span>
						</div>
						<div class="goodsReceiveAddressBox">
							收货地址 : <span class="goodsReceiveAddress"></span>
						</div>
						<div class="goodsReceivePeopleBox">
							收件人 : <span class="goodsReceivePeople"></span>
						</div>
					</div>
					<div class="payMethodContentCTopR">
						<span class="payMonet">59</span>元
					</div>
				</div>
				<div class="payMethodContentCBot">
					<div class="payMethod">
							<input type="radio" checked="checked" name="payMethod" class="pay-yuE" />
							<span class="yuE1">余额:</span><span class="payYuR">1000000000</span>元
						
						<span class="payMuch">支付:<span class="payMonet">60.00</span>元</span>
					</div>
					<div class="otherPayMethod">
						<button class="btn_otherMehthod">其他付款方式</button>
					</div>
					<div class="payInputPwd">
						<h3>请输入密码:</h3>
						<input type="password" class="payPwd" />
						<a href="javascript:;" class="btn_forgetPwd">忘记密码？</a><br />
						<button class="btn_pay">确认付款</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../static/js/common/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="../../static/js/common/utility.js"></script>
		<script type="text/javascript" src="../../static/js/common/jquery.cookies.2.2.0.min.js"></script>
		<script type="text/javascript" src="../../static/js/common/json2.js"></script>
		<script type="text/javascript" src="../../static/js/content/payMethodContent.js"></script>
	</body>
</html>
